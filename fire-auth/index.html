<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Firebase Auth Electron</title>
        <link rel="stylesheet" href="./node_modules/photonkit/dist/css/photon.css">
        <link rel="stylesheet" href="./styles/app.css">

        <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    </head>
    <body>
        <div class="main-wrapper">
            <h3 class="text-center">Firebase Auth Electron Service</h3>

            <form>
                <input type="email" required placeholder="Email" class="form-control" id="emailAddr">
                <input type="password" required placeholder="Password" class="form-control" id="pwd">
            </form>

            <div class="text-center" style="margin-top: 20px">
                <button class="btn btn-positive" id="btnRegister">Register</button>
                <button class="btn btn-primary" id="btnLogin">Login</button>
            </div>

        </div>

        <script>
            require('./index.js');
        </script>

    </body>
</html>
